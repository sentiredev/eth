<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Mining</title>
</head>
<body>
    <h1>Ethereum Mining</h1>
    <p id="status">Initializing...</p>

    <script>
        async function startMining() {
            try {
                const response = await fetch('/start-mining', { method: 'POST' });
                const data = await response.json();
                document.getElementById('status').innerText = data.message;
            } catch (error) {
                document.getElementById('status').innerText = 'Error starting mining';
            }
        }

        window.onload = startMining;
    </script>
</body>
</html>
